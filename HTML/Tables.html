<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tables</title>
</head>
<body>
	<table>
		<tr><td>one</td><td>two</td><td>three</td></tr>
		<tr><td>four</td><td>five</td><td>six</td></tr>
		<tr><td>seven</td><td>eight</td><td>nine</td></tr>
	</table>
	<br>
	<table border="2">
		<tr>
			<th>row 1</th><th>row 2</th>
		</tr>
		<tr>
			<td rowspan="3">catherine</td><td>alex</td>
		</tr>
		<tr>
			<td>bejamin</td>
		</tr>
		<tr>
			<td>keigo</td>
		</tr>
		<tr>
			<td>hero</td><td>course</td>
		</tr>
	</table>
</body>
</html>
